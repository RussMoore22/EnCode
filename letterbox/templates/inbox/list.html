{% extends 'base.html' %}

{% block title %}Secret Messages{% endblock title %}

{% block content %}
<div>
    {% for message in secret_messages %}
    <div>
        <p>Sent to you by: {{ message.sender }}</p>
        <p><a href="{% url 'detail' message.id %}">{{ message.subject }}</a></p>
        <p>
        {{ message.encrypted_text }}
        </p>
    </div>

    {% endfor %}
</div>

{% endblock content %}
