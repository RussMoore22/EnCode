{% extends 'base.html' %}

{% block title %}Secret Messages{% endblock title %}

{% block content %}
<div class="messages_container">
    <div class="message_block">
        <p>to: {{ encrypted_message.receipient.username }}</p>

        <p>
        {{ encrypted_message.text }}
        </p>
        <p>from {{ encrypted_message.sender.username }}</p>
        <p>{{encrypted_message.date_sent|date:"m/d/y"}}</p>
    </div>

</div>

{% endblock content %}
