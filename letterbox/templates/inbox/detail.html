{% extends 'base.html' %}

{% block title %}Secret Messages{% endblock title %}

{% block content %}
<div class="messages_container">
    <div class="message_block">
        <p>to: {{ secret_message.receipient.username }}</p>

        <p>
        {{ secret_message.encrypted_text }}
        </p>
        <p>from {{ secret_message.sender.username }}</p>
        <p>{{ secret_message.date_sent|date:"m/d/y"}}</p>
    </div>

</div>

{% endblock content %}
